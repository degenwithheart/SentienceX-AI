services:
  api:
    build: .
    environment:
      SENTIENCEX_DATA_DIR: /app/data
      SENTIENCEX_LOCALE: en
      SENTIENCEX_CORS_ORIGINS: http://localhost:3000
      SENTIENCEX_TRUSTED_HOSTS: localhost,127.0.0.1
      SENTIENCEX_RATE_LIMIT_ENABLED: "true"
      SENTIENCEX_REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

